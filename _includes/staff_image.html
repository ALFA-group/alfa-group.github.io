{% if include.photo != "" and include.photo != nil%}
<img src="{{ site.url }}{{ site.baseurl }}/images/people/{{ include.photo }}" class="img-responsive" width="25%" style="float: left" />
{% else %}
<img src="{{ site.url }}{{ site.baseurl }}/images/people/placeholder.jpg" class="img-responsive" width="25%" style="float: left" />
{% endif %}
